version: "3.8"

services:
  backend:
    build: ./packages/fossflow-backend
    container_name: arca-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
    restart: unless-stopped

  frontend:
    build: ./packages/fossflow-app
    container_name: arca-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
